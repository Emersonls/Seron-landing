<!DOCTYPE html>
<html>
<head>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('capa.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 10px black;
    }

    p {

    .btn {

      padding: 12px 25px;

      color: black;

  <div class="hero">
